<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="form-container">
        <h2>API 登录</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">用户名:</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            <div class="form-group">
                <label for="password">密码:</label>
                <input type="password" id="password" name="password" value="123456" required>
            </div>
            <button type="submit">登录</button>
        </form>
        
        <div class="response-area" id="response-wrapper" style="display: none;">
            <h3>服务器响应:</h3>
            <pre id="response"></pre>
        </div>

        <div class="register-link">
            <p>没有账号？ <a href="register.html">点击注册</a></p>
        </div>
    </div>

    <footer>
         <p><a href="index.html">返回首页</a></p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new URLSearchParams(new FormData(this));
            const responseWrapper = document.getElementById('response-wrapper');
            const responseDiv = document.getElementById('response');
            
            // responseWrapper.style.display = 'block';
            // responseDiv.textContent = '正在登录...';

            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success' && data.token) {
                    localStorage.setItem('jwt_token', data.token);
                    alert('登录成功！');
                    window.location.href = 'me.html'; // Redirect to the 'me' page
                } else {
                    responseDiv.textContent = JSON.stringify(data, null, 2);
                    responseWrapper.style.display = 'block';
                }
            })
            .catch(error => {
                responseDiv.textContent = '请求失败: ' + error;
                responseWrapper.style.display = 'block';
            });
        });
    </script>

</body>
</html>
